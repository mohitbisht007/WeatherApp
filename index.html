<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Responsive Weather UI</title>
  </head>

  <body
    class="bg-[#0C0C0C] text-white font-sans flex items-center justify-center p-4"
  >
    <section
      class="bg-[#1A1A1A] rounded-3xl shadow-lg p-6 sm:p-8 h-fit md:h-[90vh] w-full"
    >
      <!-- Header -->
      <div
        class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4"
      >
        <div>
          <h1 id="city-Name" class="text-xl font-semibold"></h1>
          <p id="date" class="text-gray-400 text-sm"></p>
        </div>
        <div class="flex gap-2">
          <button
            id="current-location-btn"
            class="ml-2 px-3 py-1 rounded bg-black text-white transition hover:bg-[#2B2B2B]"
          >
            Current Location
          </button>
          <div class="relative w-full sm:w-64">
            <input
              type="text"
              placeholder="Search city..."
              id="search-input"
              class="bg-[#2B2B2B] px-4 py-2 rounded-md text-sm w-full focus:outline-none text-white"
            />
            <ul
              id="search-history"
              class="absolute hidden top-full left-0 bg-black text-white list-none max-h-52 overflow-auto shadow-md z-50 w-full rounded-md mt-1"
            ></ul>
          </div>
          <button id="search-btn">
            <i class="text-xl fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex flex-col lg:flex-row justify-between items-center gap-8">
        <!-- Left Block: Temp Info -->
        <div class="w-full lg:w-1/3 text-center">
          <h2 id="current-temp" class="text-5xl sm:text-6xl font-bold"></h2>
          <p id="description" class="text-lg text-gray-300 mb-6"></p>
          <div class="flex gap-8 justify-center">
            <div>
              <p class="text-sm text-gray-400">Wind</p>
              <p id="wind" class="text-lg font-semibold"></p>
            </div>
            <div>
              <p class="text-sm text-gray-400">Humidity</p>
              <p id="humidity" class="text-lg font-semibold"></p>
            </div>
          </div>
        </div>

        <!-- Center: Weather Icon -->
        <div class="w-32 sm:w-40 lg:mr-20">
          <img
            id="weatherImg"
            src="./Assest/storm_8936344.png"
            alt="Storm icon"
            class="w-full h-auto object-contain"
          />
        </div>

        <!-- Right Block: Weekly Forecast -->
        <div class="bg-[#2B2B2B] p-4 rounded-xl w-full lg:w-1/3">
          <div class="space-y-4">
            <div class="flex justify-between items-center pl-2">
              <div>
                <p class="days text-sm"></p>
                <p class="weatherDescription text-xs text-gray-400"></p>
              </div>
              <p class="weatherTemp"></p>
            </div>
            <div class="flex justify-between items-center pl-2">
              <div>
                <p class="days text-sm"></p>
                <p class="weatherDescription text-xs text-gray-400"></p>
              </div>
              <p class="weatherTemp"></p>
            </div>
            <div class="flex justify-between items-center pl-2">
              <div>
                <p class="days text-sm"></p>
                <p class="weatherDescription text-xs text-gray-400"></p>
              </div>
              <p class="weatherTemp"></p>
            </div>
            <div class="flex justify-between items-center pl-2">
              <div>
                <p class="days text-sm"></p>
                <p class="weatherDescription text-xs text-gray-400"></p>
              </div>
              <p class="weatherTemp"></p>
            </div>
            <div class="flex justify-between items-center pl-2">
              <div>
                <p class="days text-sm"></p>
                <p class="weatherDescription text-xs text-gray-400"></p>
              </div>
              <p class="weatherTemp"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Hourly Forecast -->
      <div class="mt-10 p-6 border-t border-gray-700 overflow-x-auto">
        <div
          class="grid grid-cols-4 sm:grid-cols-8 gap-4 text-sm text-gray-400 min-w-[500px]"
        >
          <!-- Each hour -->
          <div class="flex flex-col items-center">
            <p class="time"></p>
            <p class="hourlyTemp text-white font-semibold"></p>
          </div>
          <div class="flex flex-col items-center">
            <p class="time"></p>
            <p class="hourlyTemp text-white font-semibold"></p>
          </div>
          <div class="flex flex-col items-center">
            <p class="time"></p>
            <p class="hourlyTemp text-white font-semibold"></p>
          </div>
          <div class="flex flex-col items-center">
            <p class="time"></p>
            <p class="hourlyTemp text-white font-semibold"></p>
          </div>
          <div class="flex flex-col items-center">
            <p class="time"></p>
            <p class="hourlyTemp text-white font-semibold"></p>
          </div>
          <div class="flex flex-col items-center">
            <p class="time"></p>
            <p class="hourlyTemp text-white font-semibold"></p>
          </div>
          <div class="flex flex-col items-center">
            <p class="time"></p>
            <p class="hourlyTemp text-white font-semibold"></p>
          </div>
          <div class="flex flex-col items-center">
            <p class="time"></p>
            <p class="hourlyTemp text-white font-semibold"></p>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
